<div id="header-container">
  <h2 id="header-title"
      [ngClass]="{'hovered': hovered}"
      (click)="scrollToTop()">
    {{'{Noah Gibson}'}}
  </h2>
  <ul id="header-options">
    <li *ngFor="let link of navOptions"
        [ngClass]="{'hovered': hovered}"
        (click)="scrollTo(link.sectionId)">
      <mat-icon svgIcon="{{ link.icon }}"></mat-icon>
      {{ link.label }}
    </li>
  </ul>
</div>
